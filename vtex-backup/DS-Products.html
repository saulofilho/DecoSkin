<body>
  <vtex:template id="DS-Sub-Header" />

  <div id="box-bread-brumb">
      <nav aria-label="breadcrumb" class="breadcrumbStyle">
          <vtex.cmc:breadCrumb />
      </nav>
  </div>

  <div class="container">
    <div class="row">
      <div class="product-image col-lg-6">
            <div class="prod-img">
              <vtex.cmc:ProductImage zoom="on"/>
            </div><!--  Component: Product Images -->
            <div class="face">
              <vtex.cmc:facebookLike />
            </div>
      </div><!-- .product-image -->

      <div class="product-info col-lg-6">
          <div class="product-name">
              <div id="brand">
                <h4>
                  <vtex.cmc:brandName/>
                </h4>
              </div>
              <div id="nome-produto-h1">
                  <h1>
                      <vtex.cmc:productName />
                  </h1>
              </div>
          </div>
  
          <div class="codigo-produto">
            <span>Cód: </span> <vtex.cmc:skuReference/>
          </div>
  
          <div class="price-box">
            <div class="prod-preco">
              <vtex.cmc:skuPrice />
            </div><!--  Component: Price -->

            <div class="add-serv">
              <vtex.cmc:stockKeepingUnitService />
            </div><!--  Component: Addicional services -->
            
            <!--  Component: Sellers 
            <vtex.cmc:SellerOptions />
            <vtex.cmc:sellerDescription />
            -->
  
            <!--  Component: Sales channels 
            <vtex.cmc:SalesChannelDropList />
            -->
          
            <!--  Component: Payment methods -->
            <!-- <vtex.cmc:OtherPaymentMethod/> -->
          </div><!-- .price-box -->
  
          <div class="seletor-sku">
            <!-- unit selection 
            <vtex.cmc:stockKeepingUnitSelection />
            -->

            <vtex.cmc:stockKeepingUnitAmountAndUnitSelection />
            <!-- unit and amount selection -->
          </div><!-- .seletor-sku -->
  
          <div class="buy-button-box">
            <div class="buy-but">
              <vtex.cmc:BuyButton />
            </div><!-- buy button -->
            
            <div class="buy-page">
              <vtex.cmc:BuyInPage/>
            </div><!-- buy in page -->
          </div><!-- .buy-button-box -->
  
          <div class="shipping-box">
            <div class="ship-val">
              <vtex.cmc:shippingValue />
            </div><!-- shipping value -->
            <div class="deli">
              <vtex.cmc:Delivery/>
            </div><!-- delivery -->              
          </div>
  
      </div><!-- .product-info -->
    </div>

  </div><!-- .product-details -->

  <div class="container desc-infos-rev">

      <div class="btn-group" role="group" aria-label="menu-anchor">
          <a href="#description" class="btn btn-default">Descrição do Produto</a>
          <a href="#specification" class="btn btn-default">Especificações do Produto</a>
          <a href="#reviews" class="btn btn-default">Avaliações</a>
      </div>

    <div class="desc">
      <h2>
        Descrição
      </h2>
      <vtex.cmc:ProductDescription/>
    </div>
    <div class="infos">
      <vtex.cmc:productSpecification/>
    </div>
    <div class="estrelas">
      <a href="#reviews" class="link-ancora">
        <vtex.cmc:evaluationRate/>
      </a>
    </div>
    <div class="rev">
      <vtex.cmc:UserReview/>
    </div>
  </div>
  
  <div class="container">
    <vtex:contentPlaceHolder id="Similares" />
  </div>

    <vtex:template id="DS-Sub-Footer" />
</body>
<vtex:template id="DS-Sub-Scripts" />
</html>
